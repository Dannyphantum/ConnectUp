<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org ">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Jobs Page</title>
    <th:block th:replace="base :: head"></th:block>
</head>
<br />
<body>
<th:block th:replace="base :: nav"></th:block>

<div class="container">

    <div class="starter-template">
        <h1>Add Jobs</h1>
       <!--  <p class="lead">Use this document as a way to quickly start any new project.<br />
        All you get is this text and a mostly barebones HTML document.</p> --> 
    </div>
    <br />
<form th:action="@{/jobs}"  th:object="${jobObject}" method="post">

<div class="input-group">
  <input type="text" th:field="*{jobTitle}" placeholder="Title" />
</div>

<div class="input-group">
  <input type="text" th:field="*{jobCompany}" placeholder="Company" />
</div>

<div class="input-group">
  <input type="text" th:field="*{startDate}" placeholder="Start Date" />
</div>

<div class="input-group">
  <input type="text" th:field="*{endDate}" placeholder="End Date" />
</div>

<div class="input-group">
  <input type="text" th:field="*{dutyOne}" placeholder="Duty One" />
</div>

<div class="input-group">
  <input type="text" th:field="*{dutyTwo}" placeholder="Duty Two" />
</div>

<button type="submit" class="btn btn-default">Submit</button>
</form>
</div><!-- /.container -->

<th:block th:replace="base :: footlinks"></th:block>
</body>
</html>
